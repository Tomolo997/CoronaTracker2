<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.2026268b.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
  
    <script type="text/javascript" src="/Countries.1ce5053e.geojson"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script defer="" src="/app.a6a4d504.js"></script>

    <title>Document</title>
<script src="/main.2026268b.js"></script></head>
<body>
    
   <div class="app__container">


      <div class="map__main" id="map">

        <div class="legend_container"><span class="legend__title">Death rate</span>
        <div class="legend legend--dead">
            <div class="legend__color legend__color-1 legend__number0-05"></div>
            <div class="legend__color legend__color-2 legend__number05-1"></div>
            <div class="legend__color legend__color-3 legend__number1-15"></div>
            <div class="legend__color legend__color-4 legend__number15-2"></div>
            <div class="legend__color legend__color-5 legend__number2-25"></div>
            <div class="legend__color legend__color-6 legend__number25-3"></div>
            <div class="legend__color legend__color-7 legend__number3-35"></div>
            <div class="legend__color legend__color-8 legend__number35-4"></div>
            <div class="legend__color legend__color-9 legend__number4-6"></div>

        </div>
      </div>
    </div>
      <div class="searial__data">
<div class="processData"><h1 class="data__whereFrom">World</h1></div>
          <div class="data__card data__card--infected">
            
            <div class="data__card--icon">
                <svg class="data__card--svg">
                    <use xlink:href="/sprite.5cb7111b.svg#icon-sick"></use>
                  </svg>
            </div>

            <div class="data__card--title">
                <h2 class="data__card--h2">Confirmed</h2>
            </div>

            <div class="data__card--number">
                <h1 class="data__card--h1 data__card--confirmed-number"></h1>
            </div>

          </div>
          <div class="data__card data__card--recovered">
            <div class="data__card--icon">
                <svg class="data__card--svg">
                    <use xlink:href="/sprite.5cb7111b.svg#icon-fact_check"></use>
                  </svg>
            </div>

            <div class="data__card--title">
                <h2 class="data__card--h2">Recovered</h2>
            </div>

            <div class="data__card--number">
                <h1 class="data__card--h1 data__card--recovered-number"></h1>
            </div>

          </div>
          <div class="data__card data__card--dead">
            <div class="data__card--icon">
                <svg class="data__card--svg">
                    <use xlink:href="/sprite.5cb7111b.svg#icon-coronavirus"></use>
                  </svg>
            </div>

            <div class="data__card--title">
                <h2 class="data__card--h2">Dead</h2>
            </div>

            <div class="data__card--number">
                <h1 class="data__card--h1 data__card--dead-number">152,000,000</h1>
            </div>

          </div>
          <div class="data__card data__card--active ">
            <div class="data__card--icon">
                <svg class="data__card--svg">
                    <use xlink:href="/sprite.5cb7111b.svg#icon-local_hospital"></use>
                  </svg>
            </div>

            <div class="data__card--title">
                <h2 class="data__card--h2">Critical</h2>
            </div>

            <div class="data__card--number">
                <h1 class="data__card--h1 data__card--critical-number"></h1>
            </div>

          </div>
    </div>

   </div>
</body>
</html>
